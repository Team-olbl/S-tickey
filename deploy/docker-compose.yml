version: '3.8'

services:
  redis:
    image: redis:7.2
    container_name: stickey_redis
    networks:
      - stickey_network
    volumes:
      - "redis-data:/data"
    deploy:
      resources:
        limits:
          memory: 512M
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512M

  api:
    build:
      context: "../stickey-main/"
      dockerfile: Dockerfile
    container_name: stickey_main
    ports:
      - "9090:9090"
    depends_on:
      - mysql
      - redis
    networks:
      - stickey_network

  frontend:
    build:
      context: "../Stickey-frontend/"
      dockerfile: Dockerfile
    container_name: Stickey_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /home/ubuntu/nginx/sites/conf.d:/etc/nginx/conf.d
      - /home/ubuntu/nginx/sites/sites-enabled:/etc/nginx/sites-enabled
    networks:
      - stickey_network

  mysql:
    image: mysql:8.0.36
    container_name: stickey_mysql
    restart: unless-stopped
    networks:
      - stickey_network
    ports:
      - "33066:3306"
    volumes:
      - "mysql_data:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
    command: --character-set-server=utf8mb4  --collation-server=utf8mb4_bin

volumes:
  mysql_data:
  redis-data:

networks:
  stickey_network:
    name: stickey_network
    driver: bridge
    external: true

